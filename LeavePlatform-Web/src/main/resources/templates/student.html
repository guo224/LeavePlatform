        <hr/>
        <div class="row">
            <div class="col-md-1">
                <ul class="nav nav-list">
                    <li class="nav-header">
                        导航栏
                    </li>
                    <li class="active">
                        <a>首页</a>
                    </li>
                    <li>
                        <a href="#">库</a>
                    </li>
                    <li>
                        <a href="#">应用</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-11">
                <table class="table" >
                    <thead>
                    <tr>
                        <th>
                            学生编号
                        </th>
                        <th>
                            姓名
                        </th>
                        <th>
                            学院
                        </th>
                        <th>
                            状态
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${studentList}">
                        <td th:text="${student.userId}"></td>
                        <td th:text="${student.name}"></td>
                        <td>
                        <a id = "id" class="book popup-with-zoom-anim button-isi zoomIn animated" data-wow-delay=".5s" href="#small-dialog" th:value="${student.userId}">修改</a>
                        <button class="book popup-with-zoom-anim button-isi zoomIn animated" id = "delete" th:value="${student.userId}" onclick="popup(this.value)">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="pop-up">
                <div id="small-dialog" class="mfp-hide book-form">
                    <h3 class="sub-head-w3-agileits">Sign Up</h3>
                    <form action="#" method="post">
                        <legend>添加学生</legend>
                        <label for="userId" class="sr-only">账号</label>
                        <input type="text" id="userId" class="form-control" placeholder="" value="">
                        <label for="passWord" class="sr-only">密码</label>
                        <input type="text" id="passWord" class="form-control" placeholder="密码">
                        <label for="name" class="sr-only">姓名</label>
                        <input type="text" id="name" class="form-control" placeholder="姓名">
                        <label for="sex" class="sr-only">性别</label>
                        <select id = "sex" class = "form-control">
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                        <label for="mobile" class="sr-only">手机号</label>
                        <input type="text" id="mobile" class="form-control" placeholder="手机号">
                        <br><label>审核人</label><select id = "teacherId"  name = "teacherList" class = "form-control">
                        <option value = "">选择老师</option>
                        <option th:each="campus : ${campusList}" th:text ="${campus.name}"
                                th:value="${campus.id}"></option>
                    </select>
                        <button id="updateStudent" class="btn btn-default btn-primary" type="button">修改</button>
                        <button class="btn btn-default btn-info reset" type="reset">重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
